<html lang="zh-CN">
<head>
    <title>z</title>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/touchicon.png">
    <meta name="Description" content="zjh's blog">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @media (max-width: 500px) {
            #pointer {
                display: none
            }
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body.fullscreen #terminal{
            width: 100vw;
            height: 98vh;
            margin-top: 0;
        }
        body.fullscreen #terminal> div {
            box-shadow: inset 0 0 0 #fff;
        }
        html {overflow: hidden}
        #terminal{
            width: 671px;
            height: 179px;
            margin-top: -10%;
            transition: all .3s;
        }

        #terminal> div {
            padding: 5px 10px;
            background: #f9f9f9;
            /*box-shadow: inset 0 0 5px #ccc;*/
        }

        .command {
            cursor: pointer;
        }

        .command:hover {
            text-decoration: line-through;
        }

        @media screen and (max-width: 671px) {
            #terminal{
                width: 100%;
                height: calc(100% - 20px);
                position: static;
                margin: 0;
                box-shadow: unset;
            }

            #copyright {
                display: none;
            }
        }

        #terminal a {
            color: #000;
            border-bottom: solid 1px #000;
            padding-bottom: 1px;
        }
        .love, a {
            color: #ff8888 !important;
            text-decoration: none;
        }
        .input {font-weight: 700}
        .output > pre {
            margin-top: 8px;
        }
        #copyright {
            font-size: 12px;
            color: #d8d8d8;
            position: absolute;
            bottom: 50px;
            left: 61%;
            margin-left: -72px;
        }
        svg#logo {
            vertical-align: top;
            margin-right: 10px;
            position: relative;
            top: 2px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">
<div id="terminal"></div>
<div id="gui"></div>
</body>
</html>
